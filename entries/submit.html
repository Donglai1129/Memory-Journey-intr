<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Uploaded</title>
  <link rel="stylesheet" href="../css/entry-5.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Spectral', serif;
      background-color: #f9f6e5;
    }

    .confirmation-layout {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: black;
    }

    .message-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .message-container h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: black;
    }

    .message-container p {
      font-size: 1.2rem;
      color: #555;
    }

    .personal-space-bar {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-lr; 
      text-orientation: upright;
      height: 100%;
    }

    .personal-space-bar h2 {
      font-size: 2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="confirmation-layout">

    <div class="back-button">
      <a href="enrey-1.html">&larr;</a>
    </div>

    <div class="message-container">
      <h1>Your memory has been successfully documented</h1>
      <p>It is now ready to be shared with the world.</p>
    </div>

    <div class="personal-space-bar">
      <h2>M<br>E<br>M<br>O<br>R<br>Y</h2>
    </div>

  </main>
</body>
</html>
