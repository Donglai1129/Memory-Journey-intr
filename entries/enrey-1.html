<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry 1 - Personal Space</title>
  <link rel="stylesheet" href="../css/entry-1.css">
  <style>
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: black;
    }
    
    .left-section a {
      text-decoration: none;
      color: inherit;
    }
    .right-section a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <main class="entry-section">

    <a href="../index.html" class="back-button">&larr;</a>

    <div class="left-section">
      <a href="entry-5.html">
        <h1>Discover</h1>
      </a>
    </div>
    
    <div class="vertical-line"></div>
    
    <div class="right-section">
      <a href="entry-6.html">
        <h1>Upload</h1>
      </a>
    </div>
    
    <div class="footer-section">
      <a href="entry-2.html" class="full-block-link">
        <h2>Personal Space</h2>
      </a>
    </div>
  </main>
</body>
</html>

<script>
  const links = document.querySelectorAll("a");

  links.forEach((link) => {
    link.addEventListener("click", (event) => {
      event.preventDefault();
      const href = event.target.closest("a").getAttribute("href");
      const swipeDirection = getSwipeDirection(href);

      const swipeContainer = document.createElement("div");
      swipeContainer.style.position = "fixed";
      swipeContainer.style.top = "0";
      swipeContainer.style.left = "0";
      swipeContainer.style.width = "100%";
      swipeContainer.style.height = "100%";
      swipeContainer.style.backgroundColor = "#f9f6e5";
      swipeContainer.style.transition = "transform 0.8s ease";
      swipeContainer.style.zIndex = "1000";
      document.body.appendChild(swipeContainer);

      switch (swipeDirection) {
        case "right":
          swipeContainer.style.transform = "translateX(-100%)";
          setTimeout(() => (swipeContainer.style.transform = "translateX(0)"), 10);
          break;
        case "left":
          swipeContainer.style.transform = "translateX(100%)";
          setTimeout(() => (swipeContainer.style.transform = "translateX(0)"), 10);
          break;
        case "up":
          swipeContainer.style.transform = "translateY(100%)";
          setTimeout(() => (swipeContainer.style.transform = "translateY(0)"), 10);
          break;
        default:
          break;
      }

      setTimeout(() => {
        window.location.href = href;
      }, 800);
    });
  });

  function getSwipeDirection(href) {
    if (href.includes("entry-5.html")) {
      return "right";
    } else if (href.includes("entry-6.html")) {
      return "left";
    } else if (href.includes("entry-2.html")) {
      return "up";
    }
    return "";
  }
</script>
