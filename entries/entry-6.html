<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry 4 - Upload</title>
  <link rel="stylesheet" href="../css/entry-4.css">
  <style>
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: black;
    }
    .upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-box {
      background-color: #4e4e4e;
      color: white;
      font-size: 4rem;
      font-weight: bold;
      padding: 135px 270px;
      text-align: center;
      box-shadow: 10px 10px 0px black;
    }
  </style>
</head>
<body>
  <main>
    <a href="enrey-1.html" class="back-button">&larr;</a>
    <div class="upload-container">
      <form id="uploadForm" action="submit.html" method="GET">
        <label class="upload-box">
          UPLOAD
          <input type="file" name="file" style="display: none;" required>
        </label>
        <button type="submit" style="margin-top: 20px;">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
